<mat-nav-list class="m1-0 p-0" fxLayoutAlign="start center" >
  <a mat-list-item class="m-0" style="font-size:15px; color: #fff" [routerLink]="[menu.routePath]" routerLinkActive="active">
    <mat-icon class="icon-button-menu">{{ menu.icon }}</mat-icon>
    <span>{{ menu.titulo }}</span>
  </a>
</mat-nav-list>
