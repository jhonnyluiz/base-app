<mat-sidenav-container class="container">
  <mat-sidenav #sidenav [(mode)]="config.over" [(opened)]="config.opened" class="bottom-to-top sidenav-color">
    <mat-toolbar-row class="background-ufg toolbar-row-header">
      <img class="circle float-left " src="./assets/images/cad.png" width="50">
      <span class="lead"><b>SAS</b></span>
    </mat-toolbar-row>
    <div class="mt-3">
      <app-menu [itensMenu]="menuPrincipal" [config]="config"></app-menu>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="header-box-shadow menu-header">
      <button mat-icon-button (click)="sidenav.toggle()" fxShow.sm="true" fxShow.gt-sm="false">
        <mat-icon>menu</mat-icon>
      </button>
      <app-header [menuHeader]="menuHeader" class="width100"></app-header>
    </mat-toolbar>
    <div class="conteudo">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
