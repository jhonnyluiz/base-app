<span fxShow.lt-md="false" fxShow.gt-sm="true" style="width: 100%">
  <div *ngFor="let itemMenu of menu">
    <div *ngIf="itemMenu.subMenu != null; else menuSimples" class="float-left">
      <button mat-button [matMenuTriggerFor]="dropDown">
        <mat-icon *ngIf="itemMenu.icon" class="ml-1">{{itemMenu.icon}}</mat-icon>
        {{ itemMenu.titulo }}
      </button>
      <mat-menu #dropDown="matMenu" overlapTrigger="false">
        <div *ngFor="let subMenu of itemMenu.subMenu">
          <a [routerLink]="[subMenu.routePath]" mat-menu-item>
            <mat-icon *ngIf="subMenu.icon">{{ subMenu.icon }}</mat-icon>
            <span>{{ subMenu.titulo }}</span>
          </a>
        </div>
      </mat-menu>
    </div>
    <ng-template #menuSimples>
      <button [routerLink]="[itemMenu.routePath]" mat-button class="float-left">
        <mat-icon class="mr-1">{{itemMenu.icon}}</mat-icon>
        {{ itemMenu.titulo }}
      </button>
    </ng-template>
  </div>
</span>
