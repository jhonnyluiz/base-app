<div class="mat-elevation-z8 width100 mt-3">
  <div fxLayout="row">
    <mat-form-field class="mt-3 mr-3 ml-3 width100">
      <input matInput (keyup)="realizarBusca($event.target.value)" placeholder="Nome do Sistema" >
    </mat-form-field>
  </div>
  <table #table matSort (matSortChange)="ordenarPagina($event)" mat-table [dataSource]="dataSource" class="width100">
    <ng-container matColumnDef="codigoSistema">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="codigoSistema"> CÃ³digo </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoSistema}} </td>
    </ng-container>
    <ng-container matColumnDef="nomeSistema">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="nomeSistema" style="width: 85%;"> Nome do Sistema </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeSistema}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <!-- <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="abrirDialog(row, 'Editar')"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/sistema/edit', row.codigoSistema]" routerLinkActive="router-link-active" ></tr>
  </table>
  <mat-paginator #pagination [length]="pagina.totalElements" [pageSize]="pagina.size" [pageSizeOptions]="[10, 15, 20, 50]"
    (page)="pageEvent = alterarPagina($event)">
  </mat-paginator>
</div>
