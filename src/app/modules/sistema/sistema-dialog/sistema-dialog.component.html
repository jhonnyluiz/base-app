<h1 mat-dialog-title>{{data.acao}} Sistema</h1>
<div mat-dialog-content>
  <form #formSistema="ngForm" >
    <mat-form-field class="width100">
      <input matInput placeholder="Código do Sistema" name="codigoSistema" [(ngModel)]="data.obj.codigoSistema" required>
    </mat-form-field>
    <mat-form-field class="width100">
      <input matInput placeholder="Nome do Sistema" name="nomeSistema" [(ngModel)]="data.obj.nomeSistema" required>
    </mat-form-field>
    <mat-form-field class="mr-3">
      <mat-select placeholder="Posição do Menu" name="posicaoMenu" [(ngModel)]="data.obj.posicaoMenu">
        <mat-option *ngFor="let p of posicoes" [value]="p.key">{{p.value}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Origem do Sistema" name="origemSistema" [(ngModel)]="data.obj.origemSistema">
        <mat-option *ngFor="let o of origens" [value]="o.key">{{o.value}}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
  <mat-progress-bar *ngIf="carregando" mode="indeterminate"></mat-progress-bar>
</div>
<div mat-dialog-actions>
  <div style="width: 70%;">
      <!-- [mat-dialog-close]="salvar(data.obj)" -->
    <button mat-stroked-button (click)="salvar(data.obj)" color="primary" [disabled]="formSistema.invalid">Salvar</button>
    <button mat-stroked-button (click)="cancelar()" class="ml-1">Cancelar</button>
  </div>
  <div *ngIf="data.acao != 'Novo'" style="width: 30%; text-align: end;">
    <button mat-stroked-button (click)="excluir(data.obj)" color="warn" >Excluir</button>
  </div>
</div>
