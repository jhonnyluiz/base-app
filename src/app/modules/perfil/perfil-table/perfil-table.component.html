<div *ngIf="pagina.totalElements > 0" class="mat-elevation-z8 m-2">
  <table mat-table [dataSource]="dataSource" class="w-100">
    <ng-container matColumnDef="codigoPerfil">
      <th mat-header-cell *matHeaderCellDef> Código </th>
      <td mat-cell *matCellDef="let element"> {{element.codigoPerfil}} </td>
    </ng-container>

    <ng-container matColumnDef="descricaoPerfil">
      <th mat-header-cell *matHeaderCellDef> Descricao </th>
      <td mat-cell *matCellDef="let element"> {{element.descricaoPerfil}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeRole">
      <th mat-header-cell *matHeaderCellDef> Nome Role </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeRole}} </td>
    </ng-container>

    <ng-container matColumnDef="nomeFormInicial">
      <th mat-header-cell *matHeaderCellDef> Nome Formulário </th>
      <td mat-cell *matCellDef="let element"> {{element.nomeFormInicial}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="abrirDialog(row, 'Editar')"></tr>
  </table>
  <mat-paginator #pagination [length]="pagina.totalElements" [pageSize]="pagina.size" [pageSizeOptions]="[5, 10, 20]"
    (page)="pageEvent = alterarPagina($event)">
  </mat-paginator>
</div>
